<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recettage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1>Recettage</h1>
<h2>Phase préparatoire</h2>

<div id="form" class="form-wrapper">
    <label class="text">
        <span>Date de début du projet</span>
        <div class="input-wrapper">
            <input type="date" id="début"/>
        </div>
    </label>
    <label class="text">
        <span>Date de fin du projet</span>
        <div class="input-wrapper">
            <input type="date" id="fin"/>
        </div>
    </label>

    <label class="text">
        <span>Pitch</span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>

    <label class="text">
        <span></span>
        <div class="input-wrapper">
        <input type="file"></input>
            </div>
    </label>

<h2>Phase de cycle</h2>




    <label class="text">
        <span>Objectif du cycle </span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>

    <label class="dropdown">
        <span>Métiers</span>
        <div class="input-wrapper">
            <select size="1">
                <option>-- Choisissez un métier --</option>
                <option value="1">Chef de projet</option>
                <option value="2">graphiste</option>
                <option value="3">développeur</option>
                <option value="1">communiquant</option>
                <option value="2">Market</option>
            </select>
        </div>
    </label>


    <label class="text">
        <span>Numéro de cycle</span>
        <div class="input-wrapper">
            <input type="text" />
        </div>
    </label>

    <label class="text">
    <span>Point positif</span>
    <div class="input-wrapper">
        <textarea placeholder="Tapez ici"></textarea>
    </div>
</label>

    <label class="text">
        <span>Point Négatif</span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>

    <label class="text">
        <span>A faire </span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>


    <label class="text">
        <span>Fait</span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>


    <label class="text">
        <span>Modifier</span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>


    <label class="text">
        <span>Validé</span>
        <div class="input-wrapper">
            <textarea placeholder="Tapez ici"></textarea>
        </div>
    </label>




    <input type="submit" name="submit" value="Submit"/>
    <input type="reset" name="reset" value="Reset"/>

    <div class="clear"></div>

</div>


</body>
<script src="script.js"></script>

</html>
